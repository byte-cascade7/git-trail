    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fffaf5; }
        .filter-active-veg { box-shadow: 0 0 15px rgba(34, 197, 94, 0.4); border: 2px solid #22c55e; }
        .filter-active-nonveg { box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); border: 2px solid #ef4444; }
        .food-card { transition: transform 0.2s ease-in-out; }
        .food-card:hover { transform: translateY(-5px); }
       
        /* 1. CSS VARIABLES - The engine of the theme toggle */
        :root {
            /* Light Mode Palette */
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #1a1a1b;
            --text-muted: #6c757d;
            --accent: #6366f1; /* Modern Indigo */
            --nav-bg: rgba(255, 255, 255, 0.8);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.4s;
        }

        [data-theme="dark"] {
            /* Dark Mode Palette */
            --bg-color: #0f172a; /* Deep Charcoal */
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #818cf8; /* Softer Indigo */
            --nav-bg: rgba(15, 23, 42, 0.8);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        /* 2. BASE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color var(--transition-speed), color var(--transition-speed), border-color var(--transition-speed);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
        }

        /* 3. NAVIGATION */
        nav {
            position: sticky;
            top: 0;
            padding: 1rem 5%;
            background-color: var(--nav-bg);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo { font-weight: 800; font-size: 1.5rem; color: var(--accent); }

        /* THEME TOGGLE SWITCH */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 50px;
        }

        .theme-switch input { display: none; }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            background-color: white;
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(26px); }

        /* 4. LAYOUT COMPONENTS */
        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
        }

        .hero h1 { font-size: 3rem; margin-bottom: 1rem; }
        .hero p { color: var(--text-muted); font-size: 1.2rem; max-width: 600px; margin: 0 auto; }

        


        
    </style>
</head>

    <script>
        function filterMenu(category) {
            const items = document.querySelectorAll('.food-card');
            const vegBtn = document.getElementById('veg-btn');
            const nonVegBtn = document.getElementById('non-veg-btn');
            
            // Reset Button Styles
            vegBtn.classList.remove('filter-active-veg');
            nonVegBtn.classList.remove('filter-active-nonveg');

            items.forEach(item => {
                if (category === 'all') {
                    item.style.display = 'block';
                } else {
                    if (item.getAttribute('data-category') === category) {
                        item.style.display = 'block';
                        // Add glow effect to active button
                        if(category === 'veg') vegBtn.classList.add('filter-active-veg');
                        if(category === 'non-veg') nonVegBtn.classList.add('filter-active-nonveg');
                    } else {
                        item.style.display = 'none';
                    }
                }
            });
        }
    </script>
    <script>
        // JS TO HANDLE THEME SWITCHING LOGIC
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');

        // Check for saved user preference
        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'dark') {
                toggleSwitch.checked = true;
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }    
        }

        toggleSwitch.addEventListener('change', switchTheme, false);
    </script>
