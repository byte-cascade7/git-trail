<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking | Grand Bistro</title>
    <style>
        :root {
            --primary-color: #2b1ae5;
            --secondary-color: #0d0d0f;
            --bg-color: #ebebef;
            --text-color: #080909;
            --input-bg: #e4dcdc;
            --success-color: #00b894;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #edf2f7;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            background-color: var(--input-bg);
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.1);
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="checkbox"] {
            width: auto;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #5849d4;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #confirmationMessage {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .success-icon {
            font-size: 50px;
            color: var(--success-color);
            margin-bottom: 20px;
        }

        /* Responsive Fix for Mobile */
        @media (max-width: 480px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<div class="container" id="formContainer" >
    <div id="bookingFormSection">
        <h2>Reserve Your Celebration</h2>
        <p class="subtitle">celebrate your Birthday or Anniversary party with us!</p>
        
        <form id="eventForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder=" " required>
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="123-456-7890" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder=" " required>
                </div>
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label for="eventType">Event Type</label>
                    <select id="eventType" required>
                        <option value="" disabled selected>Select Event</option>
                        <option value="Birthday Party">Birthday Party</option>
                        <option value="Anniversary">Anniversary Celebration</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date of Event</label>
                    <input type="date" id="eventDate" required>
                </div>
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label for="timeSlot">Time Slot</label>
                    <select id="timeSlot" required>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Custom Time">Custom Time</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <input type="number" id="guests" min="1" placeholder=" " required>
                </div>
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label for="seating">Preferred Seating</label>
                    <select id="seating">
                        <option value="Indoor">Indoor</option>
                        <option value="Outdoor">Outdoor</option>
                        <option value="Private Room">Private Room</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="food">Food Preference</label>
                    <select id="food">
                        <option value="Veg">Veg</option>
                        <option value="Non-Veg">Non-Veg</option>
                        <option value="Both">Both</option>
                    </select>
                </div>
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label for="decoration">Decoration Needed?</label>
                    <select id="decoration">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="budget">Budget Range</label>
                    <input type="text" id="budget" placeholder=" ">
                </div>
            </div>

            <div class="form-group">
                <label for="requests">Special Requests</label>
                <textarea id="requests" rows="3" placeholder="Tell us about any cake requirements or allergies..."></textarea>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="advancePayment">
                <label for="advancePayment">I agree to pay an advance to confirm booking</label>
            </div>

            <button type="submit">Book Now</button>
        </form>
    </div>

    <div id="confirmationMessage">
        <div class="success-icon">âœ“</div>
        <h3>Thank you!</h3>
        <p>Your celebration booking request has been received. Our team will contact you shortly.</p>
        <button onclick="window.location.reload()" style="background: var(--secondary-color); width: auto; padding: 10px 25px;">Back to Form</button>
    </div>
</div>

<script>
    const form = document.getElementById('eventForm');
    const formSection = document.getElementById('bookingFormSection');
    const confirmationMessage = document.getElementById('confirmationMessage');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Basic Form Validation Triggered by HTML 'required' attributes
        // Transition to Success Message
        formSection.style.display = 'none';
        confirmationMessage.style.display = 'block';
        
        // Scroll to top of container
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
</script>

</body>
</html>
